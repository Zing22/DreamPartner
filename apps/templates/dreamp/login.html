<!-- extend base layout -->
{% extends "dreamp/base.html" %}

{% block content %}
<form class="form-signin" action="" method="POST">
  <h1 class="form-signin-heading">Sign in</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="username" name="username" id="imputUsername" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="remember-me" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-info btn-block" type="submit" value="Login">Sign in</button>
  <a href="{{url_for('.register')}}" class="btn btn-lg btn-success btn-block" value="Register">Sign up</a>
</form>
{% endblock %}
